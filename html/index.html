<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0;;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-atrib="exercicios/teste.html">00 - teste</a>|
        <a href wm-atrib="exercicios/texto1.html">01 - texto 1</a>|
        <a href wm-atrib="exercicios/texto2.html">02 - texto 2</a>|
        <a href wm-atrib="exercicios/listas.html">03 - listas</a>|
        <a href wm-atrib="exercicios/listaAninhada.html">04 - lista aninhada</a>
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
        document.querySelectorAll('[wm-atrib]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-atrib'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>

</body>
</html>
